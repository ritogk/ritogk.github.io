<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client1</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
      window.onload = () => {
        const peer = new Peer("client1", {
          host: "945a-60-91-83-78.ngrok.io",
          port: 443,
          path: "/",
        })

        peer.on("connection", () => {
          console.log("他のクライアントからの接続あり")
          alert("他のクライアントからの接続あり")
        })

        const video = document.getElementById("video")
        navigator.mediaDevices
          .getUserMedia({
            video: true,
            audio: false,
          })
          .then((stream) => {
            // video.srcObject = stream
            // video.play()
            peer.call("client2", stream)
          })
          .catch((e) => {
            console.log(e)
          })
      }
    </script>
  </head>
  <body>
    <h1>Client1</h1>
    <button onclick="peer.connect('client2')">connection client2</button>
    <div>
      <video id="video"></video>
    </div>
  </body>
</html>
